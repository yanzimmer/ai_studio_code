<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Motorola Beeper</title>
</head>
<body style="margin:0;background:#f4f5f7;padding:24px;">
  <div style="max-width:560px;margin:0 auto;background:#ffffff;border:1px solid #ffd79a;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.08);overflow:hidden;">
    <div style="padding:14px 18px;border-bottom:1px solid #ffe8c2;display:flex;align-items:center;gap:12px;background:#fff7ed;">
      <div style="display:flex;align-items:center;gap:8px;">
        <div style="width:22px;height:22px;border-radius:6px;background:#f59e0b;display:flex;align-items:center;justify-content:center;color:#fff;font-size:16px;line-height:1;">ðŸ“Ÿ</div>
        <div style="font-weight:900;font-size:14px;letter-spacing:1px;color:#111;">MOTOROLA FLEX</div>
      </div>
      <div style="margin-left:auto;font-size:12px;color:#9a6b00;background:#fff;border:1px solid #ffe1a3;border-radius:12px;padding:4px 8px;">{{TYPE}}</div>
    </div>
    <div style="padding:20px;display:flex;flex-direction:column;gap:14px;">
      <div style="display:flex;flex-direction:column;gap:6px;padding-bottom:10px;border-bottom:1px solid #f1f5f9;">
        <div style="font-size:12px;font-weight:700;color:#9ca3af;letter-spacing:1.5px;text-transform:uppercase;display:inline-flex;align-items:center;gap:6px;"><span style="width:8px;height:8px;border-radius:50%;background:#f59e0b;box-shadow:0 0 0 2px rgba(245,158,11,0.15);"></span>MSG</div>
        <div style="font-family:'Courier New',monospace;font-size:18px;color:#111;line-height:1.6;white-space:normal;word-break:break-word;background:rgba(0,0,0,0.03);padding:8px 12px;border-radius:8px;">{{MSG_HTML}}</div>
      </div>
      <div style="display:flex;flex-direction:column;gap:6px;padding-bottom:10px;border-bottom:1px solid #f1f5f9;">
        <div style="font-size:12px;font-weight:700;color:#9ca3af;letter-spacing:1.5px;text-transform:uppercase;display:inline-flex;align-items:center;gap:6px;"><span style="width:8px;height:8px;border-radius:50%;background:#8b5cf6;box-shadow:0 0 0 2px rgba(139,92,246,0.15);"></span>EMAIL</div>
        <div style="font-family:Verdana,Segoe UI,Arial,sans-serif;font-size:14px;color:#1f2937;">{{EMAIL}}</div>
      </div>
      <div style="display:flex;flex-direction:column;gap:6px;">
        <div style="font-size:12px;font-weight:700;color:#9ca3af;letter-spacing:1.5px;text-transform:uppercase;display:inline-flex;align-items:center;gap:6px;"><span style="width:8px;height:8px;border-radius:50%;background:#10b981;box-shadow:0 0 0 2px rgba(16,185,129,0.15);"></span>TIM</div>
        <div style="font-family:Verdana,Segoe UI,Arial,sans-serif;font-size:14px;color:#1f2937;">{{TIM}}</div>
      </div>
    </div>
  </div>
</body>
</html>
